<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>VE|EV</title>
        <meta name="description" content="VEchain EVs">
        <link rel="icon" href="assets/images/veev-favicon.png" type="image/x-icon">
        <!-- Favicon -->
        <meta charset="utf-8" />
        <script crossorigin type="module" src="./index.js"></script>
        <link rel="stylesheet" href="styles.css">
        <script src="./batterySelector.js" type="text/javascript"> </script>

    </head>
    <body onload="javascript:batteryImage(100,100)">
        <div class="banner">
            <img src="assets/images/VEEV-logo.png" alt="Logo" class="logo">
        </div>

        <div class="container car">
           <img id = "car" src="assets/Model3_SideView.jpeg" alt="car" class="image">
        </div>

        <div class="container">
            <!-- Insert and image using the batteryImageUrl  -->
            <img id="battery" src="assets/images/battery-0-100.png" alt="battery" class="image">
        </div>

        <div class="container selections">
            <select name="supplier-dropdown" id="supplier-dropdown" onchange="changeProvider()">
                <option value="Clean">Clean</option>
                <option value="Dirty">Dirty energy</option>
            </select>
            <button id="provider-button">Select Provider</button>
        </div>

    </body>
</html>
